    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
	  google.charts.setOnLoadCallback(graficocpp);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['aprendido',     35],
          ['nao prendido',      65]
        ]);

        var options = {
          pieHole: 0.4,
		  pieSliceTextStyle: {
            color: 'black',
          },
          legend: 'none',
		  backgroundColor: 'transparent'
        };
		

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
	  function graficocpp(){
			var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['aprendido',     45],
          ['nao prendido',      55]
        ]);

        var options = {
          pieHole: 0.4,
		  pieSliceTextStyle: {
            color: 'black',
          },
          legend: 'none',
		  backgroundColor: 'transparent'
        };
		

        var chart = new google.visualization.PieChart(document.getElementById('graficocpp'));
        chart.draw(data, options);
	  
	  }
    </script>
