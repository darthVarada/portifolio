    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(graficocpp);
      google.charts.setOnLoadCallback(graficojava);
      google.charts.setOnLoadCallback(graficoIngles);
      google.charts.setOnLoadCallback(graficoAlemao);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['aprendido',     70],
          ['nao aprendido',      30]
        ]);

        var options = {
          pieHole: 0.4,
		  pieSliceTextStyle: {
            color: 'black',
          },
          legend: 'none',
		  backgroundColor: 'transparent'
        };
		

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
	  function graficocpp(){
			var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['aprendido',     45],
          ['nao aprendido',      55]
        ]);

        var options = {
          pieHole: 0.4,
		  pieSliceTextStyle: {
            color: 'black',
          },
          legend: 'none',
		  backgroundColor: 'transparent'
        };
		

        var chart = new google.visualization.PieChart(document.getElementById('graficocpp'));
        chart.draw(data, options);
	  
    }
    function graficojava(){
			var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['aprendido',     65],
          ['nao aprendido',      35]
        ]);

        var options = {
          pieHole: 0.4,

            color: 'black',

        };
		

        var chart = new google.visualization.PieChart(document.getElementById('graficojava'));
        chart.draw(data, options);
    }
    function graficoIngles(){
			var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['aprendido',     80],
          ['nao aprendido',      20]
        ]);

        var options = {
          pieHole: 0.4,
		  pieSliceTextStyle: {
            color: 'black',
          },
          legend: 'none',
		  backgroundColor: 'transparent'
        };
		

        var chart = new google.visualization.PieChart(document.getElementById('graficoIngles'));
        chart.draw(data, options);
    }
    function graficoAlemao(){
			var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['aprendido',     80],
          ['nao aprendido',      20]
        ]);

        var options = {
          pieHole: 0.4,
		  pieSliceTextStyle: {
            color: 'black',
          },

		  backgroundColor: 'transparent'
        };
		

        var chart = new google.visualization.PieChart(document.getElementById('graficoAlemao'));
        chart.draw(data, options);
    }


    document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
      setTimeout(() => {  drawChart();graficocpp();graficojava();graficoAlemao();graficoIngles();}, 200);
    }
    else if (e.keyCode == '40') {
      setTimeout(() => {  drawChart();graficocpp();graficojava();graficoAlemao();graficoIngles();}, 200);
    }
    else if (e.keyCode == '37') {
      setTimeout(() => {  drawChart();graficocpp();graficojava();graficoAlemao();graficoIngles();}, 200);
    }
    else if (e.keyCode == '39') {
      setTimeout(() => {  drawChart();graficocpp();graficojava();graficoAlemao();graficoIngles();}, 200);
    }

}
    </script>
